<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess App</title>
    <link rel="stylesheet" href="numberGuess.css">
</head>
<body>
    <nav class="container">
        <div class="game-rules design">
            <h1>I am Thinking of a number Between 1-500</h1>
            <h1>Can you Guess it 🤓❓ </h1>
        </div>
        <div class="game-active-zone design">
            <input type="text" id="user-input">
            <button id="guess-button">Guess</button>
        </div>
        <div class="user-tries design">
            <div class="results">
                <h2 id="high-low"></h2>
                <h3 id="win-result" class="winOrLoseResult">You won! 🎉</h3>
                <h3 id="lose-result" class="winOrLoseResult">You lose! 💩</h3>
            </div>
            <div class="guess-results">
                <h3 id="previous-guess">previous guess:</h3>
                <h3 id="your-guesses">your guesses:
                    <span id="your-guesses-adder"></span>
                </h3>
            </div>
            <h5 id="remaining-guesses">Remaining try: 7/7</h5>
        </div>
        <div class="try-again">
            <button id="try-again">Try again</button>
        </div>
    </nav>

    <script src="numberGuess.js"></script>
</body>
</html>
